		#cursor {
			position: absolute;
			display: none;
			width: 50px;
			height: 50px;
			background-image: url("https://blog.kakaocdn.net/dn/R16yG/btsddHIqOIQ/FfroKtGaxzxv1hEZnVs8P0/img.png");

			z-index: 9999;
			transform: translate(-50%, -50%);
			pointer-events: none;
		}
	</style>



	<div id="cursor"></div>

	<script>

		document.addEventListener("mousemove", function (event) {
			var x = event.clientX + window.pageXOffset;
			var y = event.clientY + window.pageYOffset;

			var cursor = document.getElementById("cursor");
			cursor.style.left = x + "px";
			cursor.style.top = y + "px";
			cursor.style.display = "block";
		});

		document.addEventListener("mouseout", function () {
			var cursor = document.getElementById("cursor");
			cursor.style.display = "none";
		});

		function validateForm() {
			let radios = document.getElementsByName("topic");
			let radioChecked = false;
			for (let i = 0; i < radios.length; i++) {
				if (radios[i].checked) {
					radioChecked = true;
					break;
				}
			}
			if (!radioChecked) {
				alert("주제를 선택해주세요.");
				return false;
			}
		}
	</script>

<body style="text-align: center;">
	<div style="position: relative; width: 100%;">
	<button id="playButton" style="background-color:  rgb(54, 54, 54);position: absolute; right: 430px; top: -10px;">
		<img src="https://blog.kakaocdn.net/dn/crWzH9/btsdG4I3JnH/T9WWPApO8IycdUuUiJ5r3K/img.png" width="20" height="22" style="margin: 3px;">

	</button>

	<h1>라이어 게임</h1>


<audio id="myAudio" src="인트로음원.mp3"></audio>

	<form action="게임화면.html" method="get">

		<label for="player_num">참가 인원:</label>
		<input type="number" id="player_num" name="player_num" min="3" required><br><br>

		<label for="topic"><strong>주제</strong></label><br>
		<input type="radio" id="topic1" name="topic" value="음식">

		<label for="topic2">장소</label>
		<input type="radio" id="topic3" name="topic" value="직업">
		<label for="topic3">직업</label><br>
		<input type="radio" id="topic4" name="topic" value="악기">
		<label for="topic4">악기</label>
		<input type="radio" id="topic5" name="topic" value="과일">
		<label for="topic5">과일</label>
		<input type="radio" id="topic6" name="topic" value="국가">
		<label for="topic6">국가</label><br>
		<input type="radio" id="topic7" name="topic" value="인물">
		<label for="topic7">인물</label>
		<input type="radio" id="topic8" name="topic" value="동물">
		<label for="topic8">동물</label>
		<input type="radio" id="topic9" name="topic" value="스포츠">
		<label for="topic9">스포츠</label><br>
		<input type="radio" id="topic10" name="topic" value="영화">
		<label for="topic10">영화</label>
		<input type="radio" id="topic11" name="topic" value="랜덤">
		<label for="topic11">랜덤</label><br>
		<br>

		<input type="submit" value="게임시작"
			style="font-size: 18px; padding: 8px 10px; background-color: #d60909; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: 'MaplestoryOTFBold', sans-serif;"
			onclick="return validateForm();">

		<button type="button" onclick="location.href='게임설명.html'"
			style="font-size: 18px; padding: 8px 10px; background-color: #008CBA; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: 'MaplestoryOTFBold', sans-serif;">게임설명</button>


	</form>

<script>
	 var audio = document.getElementById("myAudio");
  var playButton = document.getElementById("playButton");
  var pauseButton = document.getElementById("pauseButton");

  playButton.addEventListener("click", function() {
    audio.play();
  });

  pauseButton.addEventListener("click", function() {
    audio.pause();
  });
</script>
